		<nav class="nav">

						</div>
					</li>
					<li>

								<ul class="nav__dropdown-content-list"></ul>
							</div>
						</div>
					</li>
				</ul>
			</div>

				<div class="nav__mobile-hamburger-bar"></div>

				<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px"

					<line class="st0" x1="13.1" y1="1.5" x2="1.5" y2="13.1" />
				</svg>
			</div>
		</div>
		<nav class='nav__mobile-items'>
			<div class='nav__mobile-container'>
				<div id='mobile-why' class='mobile-category'></div>

			<div class="promo__container container">
				<h1 class="promo__header">Projects</h1>
				<p class="promo__text">From configuration to security, web apps to big data&mdash;whatever

				</p>
			</div>
		</div>

		<!--====================== PROJECTS ======================-->
		<div class="content">
			<div class="container">
				<div class="search">
					<input class="search-form__input" id="input" type="text" placeholder="Search" />
					<button class="search-form__button-reset js-visibility-hidden" id="resetButton" />
					<button class="search-form__button-loupe" id="searchIcon" />
				</div>
				<section class="projects__section">
					<div class="projects__wrapper"></div>
				</section>
